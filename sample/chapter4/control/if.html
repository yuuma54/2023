<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 割引対象か確認する関数
	function checkSale(price) {
		// 条件分岐
		if (price >= 2000) {
			// 価格が2000円以上
			console.log(`${price}円は、割引対象です。`);
		} else {
			// 価格が2000円未満
			console.log(`${price}円は、割引対象ではありません。`);
		}
	}

	// 価格の確認をおこなう
	checkSale(1800);
	checkSale(1900);
	checkSale(2000);
	checkSale(2100);

    </script>
  </head>
</html>
