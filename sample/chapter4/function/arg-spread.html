<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 注文を受ける関数
	function setOrder(order1, order2, order3, order4) {
		console.log(order1, order2, order3, order4);
	}

	// 配列を作成
	const orders = ['ホットコーヒー', 'アイスコーヒー', '紅茶', 'ほうじ茶'];

	// 関数を実行してコンソールに出力
	setOrder(...orders);

    </script>
  </head>
</html>
