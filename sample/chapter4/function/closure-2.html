<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 注文回数をカウントする関数
	function countOrder(foodName) {
		// カウント用の変数
		let cnt = 0;

		// 内部の関数
		function func() {
			// 呼ばれるとカウントを増やす
			cnt ++;

			// 注文の呼び出し回数を返す
			return `${foodName} : ${cnt}回`;
		}

		return func;
	}

	// 注文回数をカウントする関数を得る
	const cntCoffee = countOrder('コーヒー');
	const cntCake = countOrder('ケーキ');

	// 注文があるごとに関数を呼び出して、コンソールに出力
	console.log(cntCoffee());
	console.log(cntCake());
	console.log(cntCake());
	console.log(cntCoffee());
	console.log(cntCake());
	console.log(cntCake());

    </script>
  </head>
</html>
