<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	'use strict'

	// オブジェクトを作成
	const obj = {fnc: function() {
		// メソッドの中
		console.log('中', this);

		// 内側の関数
		function fnc2() {
			// 内側の関数の中
			console.log('内', this);
		}

		// 内側の関数を実行
		fnc2();
	}};

	// グローバル
	console.log('外', this);

	// メソッドを実行
	obj.fnc();

    </script>
  </head>
</html>
