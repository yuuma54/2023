<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// オブジェクトを作成
	let obj = {
		// メソッド
		method(arg1, arg2) {
			return `${arg1}★${arg2}`;
		},

		// 通常のプロパティ
		prop: 'プロパティ',

		// getter
		get prop2() {
			return this.prop + '！';
		},

		// setter
		set prop3(x) {
			this.prop = x;
		}
	};

	// コンソールに出力
	console.log(obj.method('引数1', '引数2'));
	console.log(obj.prop);
	console.log(obj.prop2);

	// 値を設定してコンソールに出力
	obj.prop3 = 'ぷろぱてぃ';
	console.log(obj.prop);
	console.log(obj.prop2);

    </script>
  </head>
</html>
