<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 文字列をデコレートする関数
	function decorationMenu(food) {
		const res = `☆★☆${food}☆★☆`;
		return res;
	}

	// 関数を呼び出して、戻り値を得る
	const res = decorationMenu('パンケーキ');

	// コンソールに出力
	console.log(res);

    </script>
  </head>
</html>
