<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 文字列をデコレーションする関数
	function decorationMenu(food) {
		const res = `☆★☆${food}☆★☆`;
		return res;
	}

	// 引数の数を変えてコンソールに出力
	console.log(decorationMenu());
	console.log(decorationMenu('チョコパフェ'));
	console.log(decorationMenu('ホットコーヒー', 'アイスコーヒー'));

    </script>
  </head>
</html>
