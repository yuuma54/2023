<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// ラベルouterのブロック
	outer: {
		console.log('outer 前');

		// ラベルinnerのブロック
		inner: {
			console.log('inner 前');
			break outer;
			console.log('inner 後');
		}

		console.log('outer 後');
	}

	console.log('離脱');

    </script>
  </head>
</html>
