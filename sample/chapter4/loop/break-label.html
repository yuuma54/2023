<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// ラベルouterつきの繰り返し処理
	outer:
	for (let i = 0; i < 3; i ++) {
		for (let j = 0; j < 3; j ++) {
			console.log(i, j, '前');
			
			// iが1、jが1のとき、ラベルouterの繰り返し処理を抜ける
			if (i === 1 && j === 1) {
				break outer;
			}

			console.log(i, j, '後');
		}
	}

	console.log('離脱');

    </script>
  </head>
</html>
