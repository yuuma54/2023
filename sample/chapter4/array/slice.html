<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 配列を作成
	const arr = ['コーヒー', '紅茶', 'ケーキ', 'クッキー', 'プリン'];

	// .slice()で一部を抜き出してコンソールに出力
	console.log(arr.slice(1, 3));
	console.log(arr.slice(2));
	console.log(arr.slice(-2));

	// 元の配列は影響を受けない
	console.log(arr);

    </script>
  </head>
</html>
