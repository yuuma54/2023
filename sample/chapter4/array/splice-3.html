<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 配列を作成
	const arr1 = ['コーヒー', '紅茶', 'ケーキ', 'クッキー', 'プリン'];

	// .splice()で一部を抜き出して、他の要素を追加
	const arr2 = arr1.splice(1, 2, '★', '☆', '★');

	// 抜き出した配列をコンソールに出力
	console.log(arr2);

	// 元の配列は影響を受ける
	console.log(arr1);

    </script>
  </head>
</html>
