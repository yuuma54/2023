<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 配列を作成
	let arr = [1, 2, 3, 1];

	// .indexOf()で探してコンソールに出力
	console.log(arr.indexOf(1));
	console.log(arr.indexOf('1'));
	console.log(arr.indexOf(4));
	console.log(arr.indexOf(1, 2));
	console.log(arr.indexOf(1, -2));

    </script>
  </head>
</html>
