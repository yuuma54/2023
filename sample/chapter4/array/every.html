<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 配列を作成
	const arr = [
		{name: 'コーヒー', price: 450},
		{name: '紅茶',     price: 450},
		{name: 'ケーキ',   price: 500}
	];

	// .every()で判定してコンソールに出力
	console.log(arr.every(x => x.price >= 400));
	console.log(arr.every(x => x.price >= 500));

	// .some()で探してコンソールに出力
	console.log(arr.some(x => x.price >= 500));
	console.log(arr.some(x => x.price >= 600));

    </script>
  </head>
</html>
