<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 配列を作成してコンソールに出力
	const arr1 = new Array(4);
	console.log(arr1);

	// .fill()で埋めてコンソールに出力
	const arr2 = arr1.fill('★');
	console.log(arr1);
	console.log(arr2);

	// 指定範囲を埋めて
	const arr3 = arr1.fill('☆', 1, 3);
	console.log(arr1);
	console.log(arr3);

    </script>
  </head>
</html>
