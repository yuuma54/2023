<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
canvas {
	background: url(./img/transparent.png);
	border: solid 1px #888;
}
    </style>
  </head>
  <body>

    <canvas id="canvas" width="400" height="300"></canvas>

    <script>

	// Canvasを選択して、2次元コンテクストを取り出す
	const canvas  = document.querySelector('#canvas');
	const context = canvas.getContext('2d');

	// 設定をおこなう
	context.fillStyle   = '#faa';
	context.strokeStyle = '#44f';
	context.lineWidth   = 8;
	context.lineCap     = 'round';

	//--------------------
	// パスを作る 時計回り
	context.beginPath();
	context.arc(100, 150, 80, 0, 240 / 180 * Math.PI);
	context.fill();    // 塗りつぶし
	context.stroke();  // 線描画

	// 回転の始点を描画
	context.strokeRect(175, 145, 10, 10);  // 塗りつぶし

	//--------------------
	// パスを作る 半時計回り
	context.beginPath();
	context.arc(150, 100, 80, 0, 240 / 180 * Math.PI, true);
	context.fill();    // 塗りつぶし
	context.stroke();  // 線描画

	// 回転の始点を描画
	context.strokeRect(225, 95, 10, 10);  // 塗りつぶし

	//--------------------
	// パスを作る ぐるっと1周
	context.beginPath();
	context.arc(300, 200, 80, 0, 360 / 180 * Math.PI);
	context.fill();    // 塗りつぶし
	context.stroke();  // 線描画

	// 回転の始点を描画
	context.strokeRect(375, 195, 10, 10);  // 塗りつぶし

    </script>
  </body>
</html>
