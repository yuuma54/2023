<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
canvas {
	background: url(./img/transparent.png);
	border: solid 1px #888;
}
    </style>
  </head>
  <body>

    <canvas id="canvas" width="400" height="300"></canvas>

    <script>

	// Canvasを選択して、2次元コンテクストを取り出す
	const canvas  = document.querySelector('#canvas');
	const context = canvas.getContext('2d');

	// 座標
	const x0 =   50, y0 =   25;
	const cx1 = 350, cy1 =  25;
	const cx2 = 350, cy2 = 275;
	const x  =   50, y   = 275;

	//--------------------
	// 設定をおこなう
	context.fillStyle   = '#a00';
	context.strokeStyle = '#44f';
	context.lineWidth   = 8;

	// パスを作る
	context.beginPath();
	context.moveTo(x0, y0);
	context.bezierCurveTo(cx1, cy1, cx2, cy2, x, y);
	context.stroke();  // 線描画

	//--------------------
	// 設定をおこなう
	context.lineWidth = 2;

	// パスを作る
	context.beginPath();
	context.moveTo(x0, y0);
	context.lineTo(cx1, cy1);
	context.moveTo(x, y);
	context.lineTo(cx2, cy2);
	context.stroke();  // 線描画

	// 3つの座標
	context.fillRect(x0  - 10, y0  - 10, 20, 20);
	context.fillRect(cx1 - 10, cy1 - 10, 20, 20);
	context.fillRect(cx2 - 10, cy2 - 10, 20, 20);
	context.fillRect(x   - 10, y   - 10, 20, 20);

    </script>
  </body>
</html>
