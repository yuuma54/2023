<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// URL
	const url = './data.json';

	// fetchの処理
	fetch(url)
	.then(response => {
		// Responseの内容をコンソールに出力
		console.log('--- Response ---');
		console.log(response.url);
		console.log(response.status);
		console.log(response.ok);
		console.log(response.statusText);

		// レスポンスからjsonを得る
		return response.json()
	})
	.then(result => {
		// 成功時 resultはJSONをパースしたオブジェクト
		const txt = JSON.stringify(result, null, '  ');
		console.log('--- Success ---');
		console.log(txt);
	})
	.catch(error => {
		// 失敗時
		console.error('--- Error ---');
		console.error(error);
	});

    </script>
  </head>
</html>
