<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 待機用の関数
	function wait(msg) {
		// Promiseオブジェクトを戻り値にする
		return new Promise((resolve, reject) => {
			// 100ミリ秒待って実行
			setTimeout(() => {
				console.log(msg);
				resolve();
			}, 100);
		});
	};

	console.log('処理1');

	wait('処理A')
	.then(d => {
		return wait('処理B');
	})
	.then(d => {
		return wait('処理C');
	})
	.then(d => {
		return wait('処理D');
	})
	.then(d => {
		return wait('処理E');
	});

	console.log('処理2');

    </script>
  </head>
</html>
