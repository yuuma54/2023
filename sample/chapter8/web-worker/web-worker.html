<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	console.log('--- 開始 ---');

	// Workerを作成
	const worker = new Worker('web-worker.js');

	// 送信するデータを作成
	const data = {msg: '送信！', arr: [1, 2, 3]};

	// Workerに値を送信
	worker.postMessage(data);

	// Workerから送信された値をconsoleに出力
	worker.onmessage = function(event) {
		// データをJSON化して、コンソールに出力
		console.log('@html', JSON.stringify(event.data));
	};

	console.log('--- 終了 ---');

    </script>
  </head>
</html>
