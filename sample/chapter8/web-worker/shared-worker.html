<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// Workerを作成
	const worker = new SharedWorker('shared-worker.js');

	// Workerに値を送信
	worker.port.postMessage('送信！');

	// Workerから送信された値をconsoleに出力
	worker.port.onmessage = function(event) {
		// データをコンソールに出力
		console.log('@html', event.data);
	};

    </script>
  </head>
</html>
