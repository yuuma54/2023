<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <style>
/* idがmsgの要素 */
#msg {
	border: solid 2px #ccc;
	border-radius: 0.3em;
	padding: 1em;
}
/* idがmsgBtnの要素 */
#msgBtn {
	border: solid 2px #ccc;
	border-radius: 0.3em;
	text-align: center;
	padding: 0.3em;
}
/* idがmsgBodyの要素 */
#msgBody {
	overflow: hidden;  /* はみ出した場合 */
	height: 30px;      /* 高さ */
	opacity: 0.2;      /* 透明度 */
    transition: 0.8s;  /* アニメーション時間は0.8秒 */
}
/* classがopenの要素 */
.open {
	overflow-y: scroll !important;  /* はみ出した場合 */
	height: 200px !important;       /* 高さ */
	opacity: 1 !important;          /* 透明度 */
}
    </style>
  </head>
  <body>
    <div id="msg">
      <div id="msgBody"></div>
      <div id="msgBtn">
        続きを読む
      </div>
    </div>

    <script>

    // ダミーテキストを作成して、idがmsgBodyの要素に設定
    const tDummy = 'coffee cake '.repeat(1000);
    document.querySelector('#msgBody').innerText = tDummy

	// idがmenuの要素に、クリック時の処理を登録
	document.querySelector('#msgBtn')
	.addEventListener('click', e => {
		// クラスがmenuBarの要素に処理
		document.querySelector('#msgBody')
		.classList.toggle('open');
	});

    </script>
  </body>
</html>
