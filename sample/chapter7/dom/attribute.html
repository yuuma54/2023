<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <img src="./img/DP130999.jpg">
    <img src="./img/DT1502.jpg">
    <img src="./img/DT1567.jpg">

    <script>

	// imgの全要素を選択
	const elImgs = document.querySelectorAll('img');

	// 全要素に処理
	for (let i = 0; i < elImgs.length; i ++) {
		// 属性srcの値を取得して、コンソールに出力
		const url = elImgs[i].getAttribute('src');
		console.log(url);

		// 属性heightの値を設定
		elImgs[i].setAttribute('height', 200);
	}

    </script>
  </body>
</html>
