<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>メニューリスト</h1>
    <ul id="menu">
      <li id="item1">ホットコーヒー</li>
      <li id="item2">アイスコーヒー</li>
      <li id="item3">チョコケーキ</li>
    </ul>

    <script>

	// idがメニューの要素を選択
	const el = document.querySelector('#menu');

	// ノードの情報を、コンソールに出力
	console.log('--- nodeName / nodeType ---');
	console.log(`${el.nodeName}`);
	console.log(`${el.nodeType}`);

    </script>
  </body>
</html>
