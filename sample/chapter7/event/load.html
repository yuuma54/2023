<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>

	// windowにDOMContentLoadedの処理を登録
	window.addEventListener('DOMContentLoaded', e => {
		console.log(e.type, e.timeStamp);
	});

	// windowにloadの処理を登録
	window.addEventListener('load', e => {
		console.log(e.type, e.timeStamp);
	});

    </script>
  </body>
</html>
