<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <style>
#item {
	background: #cef;
	padding: 1em;
}
    </style>
  </head>
  <body>
    <div id="item">ホットコーヒー</div>

    <script>

	// idがitemの要素を選択
	const el = document.querySelector('#item');

	// 要素のクリックに関数を登録
	el.addEventListener('click', e => {
		// 受け取ったイベントオブジェクトを出力
		console.log(e);
	});

    </script>
  </body>
</html>
