<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 全角の数値を半角に変換
	// Zenkaku to Hankaku Number
	function z2hNum(s) {
		// 置換
		[['０', '0'], ['１', '1'], ['２', '2'], ['３', '3'],
		 ['４', '4'], ['５', '5'], ['６', '6'], ['７', '7'],
		 ['８', '8'], ['９', '9'], ['－', '-'], ['＋', '+'],
		 ['．', '.']]
		.forEach(([x, y]) => {
			const re = new RegExp(x, 'g');
			s = s.replace(re, y);
		});

		// 戻り値
		return s;
	}

	// テスト等値
	function testEqual(a, b) {
		// assertを実行
		console.assert(a === b, {a, b});
	}

	// テスト
	function test_z2hNum() {
		// 正しいか確認
		testEqual(z2hNum('０１２３４５６'), '0123456');
		testEqual(z2hNum('－３２．０５９'), '-32.059');
		testEqual(z2hNum('あい１２３うえ'), 'あい123うえ');

		// テストのデバッグ用（わざと間違った対応）
		testEqual(z2hNum('９８７６５４３'), '+987654');
		testEqual(z2hNum('３４５６７８９'), '5678901');
	}

	// テスト開始
	test_z2hNum();

    </script>
  </head>
</html>
