<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 正規表現オブジェクトを作成
	const re = /[\d,\-円]+/g;

	// 文字列を作成して、一致したiteratorを得る
	const s = '借金が1,280円増えました。所持金は-2,890円です。';
	const iterator = s.matchAll(re);

	// 繰り返し処理でコンソールに出力
	for (const m of iterator) {
		console.log(m);
	}

    </script>
  </head>
</html>
