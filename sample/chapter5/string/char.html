<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 文字列を作成
	const s = 'チョコレートパフェ';

	// 1文字ずつ得る
	console.log(s[0], s[1], s[2]);
	console.log(s.charAt(3), s.charAt(4), s.charAt(5));

	// スプレッド構文で分割
	console.log(...s);

	// スプレッド構文で配列に格納
	const arr = [...s];
	console.log(arr);

    </script>
  </head>
</html>
