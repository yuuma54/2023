<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 開始時間のミリ秒数を取得
	const start = Date.now();

	// 時間のかかる処理
	for (let i = 0; i < 5000; i ++) {
		const str1 = '@'.repeat(5000);
		const arr  = [...str1];
		const str2 = arr.join();
	}

	// 終了時間のミリ秒数を取得
	const end = Date.now();

	// 差分を求めて、コンソールに出力
	const diff = end - start;
	console.log(`開始${start}、終了${end}。経過時間は${diff}ミリ秒。`);

    </script>
  </head>
</html>
