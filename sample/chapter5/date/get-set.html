<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// Dateオブジェクトを作成
	const d = new Date(2030, 0, 1, 0, 0, 0);

	// 年月日時分秒を得て、コンソールに出力
	console.log(
		d.getFullYear(),
		d.getMonth() + 1,
		d.getDate(),
		d.getHours(),
		d.getMinutes(),
		d.getSeconds()
	);

	// 年月日時分秒を1ずつ大きくする
	d.setFullYear(d.getFullYear() + 1);
	d.setMonth(d.getMonth() + 1);
	d.setDate(d.getDate() + 1);
	d.setHours(d.getHours() + 1);
	d.setMinutes(d.getMinutes() + 1);
	d.setSeconds(d.getSeconds() + 1);

	// 年月日時分秒を得て、コンソールに出力
	console.log(
		d.getFullYear(),
		d.getMonth() + 1,
		d.getDate(),
		d.getHours(),
		d.getMinutes(),
		d.getSeconds()
	);

    </script>
  </head>
</html>
