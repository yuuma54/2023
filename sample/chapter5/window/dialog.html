<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 入力を得る
	const order = prompt('注文を入力してください。', 'コーヒー');
	if (order === null) {
		// ダイアログを出す
		alert('またのお越しをお待ちしております。');
	} else {
		// 確認をおこなう
		const takeout = confirm(`${order}ですね。店内でお召し上がりですか？`);
		if (takeout) {
			// ダイアログを出す
			alert('席をご用意しますのでお待ちください。');
		} else {
			// ダイアログを出す
			alert('お持ち帰りですね。');
		}
	}

    </script>
  </head>
</html>
