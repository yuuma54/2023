<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <style>
body {
	width:  5000px;
	height: 10000px;
}
#inf {
	position: fixed;
	top: 0;
	background: #fcc;
	padding: 0.5em 1em;
}
    </style>
  </head>
  <body>
    <pre id="inf"></pre>
    <script>

	// 繰り返し処理
	const intervalID = setInterval(() => {
		// 相対位置スクロール
		scrollBy(50, 100);

		// #infに情報を表示
		viewInf();
	}, 100);

	// 一定時間後に停止
	setTimeout(() => {
		// 絶対位置スクロール
		scrollTo(0, 0);

		// #infに情報を表示
		viewInf();

		// 繰り返し処理を停止
		clearInterval(intervalID);
	}, 5000);

	// #infに情報を表示
	function viewInf() {
		// 表示用の文字列を作成
		const t = `
scrollX : ${scrollX}
scrollY : ${scrollY}
innerWidth  : ${innerWidth}
innerHeight : ${innerHeight}
		`;

		// idがinfの要素に文字列を設定
		document.querySelector('#inf').innerText = t.trim();
	}

    </script>
  </body>
</html>
