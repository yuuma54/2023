<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 変数を宣言
	let menu;

	// 1行で書く
	menu = {coffee: '450円', cake: '600円', 'cake-set': '800円'};

	// 複数行で書く
	menu = {
		coffee: '450円',
		cake: '600円',
		'cake-set': '800円'
	};

	// データを入れ子にする
	menu = {
		coffee: {name: 'コーヒー', price: 450},
		cake: {name: 'ケーキ', price: 600}
	};

    </script>
  </head>
</html>
