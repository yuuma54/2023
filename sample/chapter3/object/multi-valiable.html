<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// オブジェクトを作成
	const obj1 = {name: 'チョコケーキ', price: 550};

	// オブジェクトの参照を複製
	const obj2 = obj1;

	// 複製した参照でプロパティの値を書きかえる
	obj2.price = 500;

	// 元のオブジェクトのプロパティの値をコンソールに出力
	console.log(obj1.price);

    </script>
  </head>
</html>
