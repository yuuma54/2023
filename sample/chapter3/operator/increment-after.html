<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 変数を宣言
	let num = 8;

	// 計算の中にインクリメントをまぜる1
	console.log('計算式 :', 7 + num++);  // 7+8 を出力
	console.log('計算後 :', num);        // 9 になっている

	// 計算の中にインクリメントをまぜる2
	console.log('計算式 :', num++);  // 9 を出力
	console.log('計算後 :', num);    // 10 になっている

    </script>
  </head>
</html>
