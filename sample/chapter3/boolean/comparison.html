<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// 小なり演算子
	console.log(2 < 1);    // false
	console.log(2 < 2);    // false
	console.log(2 < 3);    // true

	// 大なり演算子
	console.log(2 > 1);    // true
	console.log(2 > 2);    // false
	console.log(2 > 3);    // false

	// 小なりイコール演算子
	console.log(2 <= 1);    // false
	console.log(2 <= 2);    // true
	console.log(2 <= 3);    // true

	// 大なりイコール演算子
	console.log(2 >= 1);    // true
	console.log(2 >= 2);    // true
	console.log(2 >= 3);    // false

    </script>
  </head>
</html>
