<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// toString()で、各進数に変換
	console.log((15).toString());    // '15'    10進数で解釈
	console.log((15).toString(10));  // '15'    10進数で解釈
	console.log((15).toString(16));  // 'f'     16進数で解釈
	console.log((15).toString(8));   // '17'    8進数で解釈
	console.log((15).toString(2));   // '1111'  2進数で解釈

    </script>
  </head>
</html>
