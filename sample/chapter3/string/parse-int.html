<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// parseInt()で、文字列を数値に変換
	console.log(parseInt('15', 10));         // 15    10進数で解釈
	console.log(parseInt('  15point', 10));  // 15    10進数で解釈
	console.log(parseInt('point', 10));      // NaN   10進数で解釈
	console.log(parseInt('12.34', 10));      // 12    10進数で解釈
	console.log(parseInt('ff', 16));         // 255   16進数で解釈

    </script>
  </head>
</html>
