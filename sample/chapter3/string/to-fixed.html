<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// toFixed()で、引数の桁数の小数点数に変換
	console.log(123.456.toFixed());    // '123'     小数点0桁で解釈
	console.log(123.456.toFixed(2));   // '123.46'  小数点2桁で解釈
	console.log(123.456.toFixed(8));
		// '123.45600000'                           小数点8桁で解釈
	console.log(123.456.toFixed(20));
		// '123.45600000000000306954'               小数点20桁で解釈

    </script>
  </head>
</html>
