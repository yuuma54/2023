<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>

	// マップを作成
	const myMap = new Map();
	myMap.set('coffee', 'コーヒー');
	myMap.set('tea', '紅茶');
	myMap.set('cake', 'ケーキ');

	// コンソールに出力
	console.log('サイズ :', myMap.size);
	console.log('coffee :', myMap.get('coffee'));

	// 全てのキーと値を出力
	myMap.forEach(function(value, key) {
		console.log('forEach : ', key, ' : ', value);
	});

    </script>
  </head>
</html>
