    <script>

	// 配列を作成
	const arr = ['コーヒー', '紅茶', 'ケーキ', 'クッキー'];

	// コンソールに出力
	console.log(arr[-1], arr[0], arr[1], arr[2], arr[3], arr[4]);

	console.log('要素1 :', arr[1]);

	// 要素1を書きかえる
	arr[1] = 'ほうじ茶';

	// 要素1をコンソールに出力
	console.log('要素1 :', arr[1]);

    </script>
